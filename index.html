<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prakiraan Curah Hujan Di Indonesia</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: url('https://artlogic-res.cloudinary.com/w_1600,h_1600,c_limit,f_auto,fl_lossy,q_auto/artlogicstorage/plusonegallery/images/view/6e03abcfa1e80c51e06a5c501ff76ddcj.jpg') no-repeat center center fixed; /* Gambar cuaca lucu */
      background-size: cover;
      color: #fff;
      padding: 20px;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Overlay to enhance text contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* Header Section */
    header {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 0;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #ff4081;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #f480ff;
      color: #fff;
    }

    /* Main Section */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: 50px;
    }

    .hero {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .hero h1 {
      font-size: 2.8rem;
      color: #ff4081;
      margin-bottom: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #ff80ab;
      transform: scale(1.1);
    }

    .button:active {
      transform: scale(0.98);
    }

    /* Footer Section */
    footer {
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
      z-index: 2;
    }

    footer p {
      color: #fff;
      font-size: 1rem;
    }

    footer a {
      color: #ff80ab;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    /* Icon Styling */
    .icon {
      width: 50px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: rotate(360deg);
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .button {
        font-size: 1rem;
      }

      footer p {
        font-size: 0.9rem;
      }

      .icon {
        width: 40px;
      }
    }
  </style>
</head>
